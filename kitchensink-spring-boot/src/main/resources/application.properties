# Database Configuration
spring.datasource.url=jdbc:h2:mem:kitchensink;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/kitchensink

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.kitchensink=DEBUG

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5

# JPA Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Bean Validation
spring.jpa.properties.javax.persistence.validation.mode=auto

# Transaction Configuration
spring.jpa.properties.hibernate.transaction.flush_before_completion=true

# Second-Level Cache Configuration
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

# Statement Batching
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Connection Release Mode
spring.jpa.properties.hibernate.connection.release_mode=after_transaction
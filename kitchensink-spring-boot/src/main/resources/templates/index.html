<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchensink Spring Boot</title>
</head>
<body>
    <h1>Welcome to Kitchensink Spring Boot!</h1>

    <h2>Member Registration</h2>
    <form th:action="@{/register}" th:object="${newMember}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div>
            <label for="phoneNumber">Phone #:</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" required>
            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </div>
        <input type="submit" value="Register">
    </form>

    <h2>Members</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone #</th>
                <th>REST URL</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.phoneNumber}"></td>
                <td><a th:href="@{/rest/members/{id}(id=${member.id})}" th:text="${member.id}"></a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

# Spring Boot application properties for migrated Kitchensink application

# Server configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:h2:mem:kitchensinkdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (useful for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.org.springframework=INFO
logging.level.org.jboss.as.quickstarts.kitchensink=DEBUG

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics

# Application-specific properties
# Add any custom properties for your application here
kitchensink.welcome-message=Welcome to Kitchensink Spring Boot Edition
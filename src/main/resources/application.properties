# Spring Boot application.properties for Kitchensink quickstart migration

# Server configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:h2:mem:kitchensinkdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.jboss.as.quickstarts.kitchensink=INFO

# Spring Boot Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Connection pool configuration (using HikariCP, which is the default for Spring Boot)
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Internationalization
spring.messages.basename=messages/messages

# Jackson JSON configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Enable response compression
server.compression.enabled=true

# Enable HTTP/2 support (if using servlet 4+ container)
server.http2.enabled=true

# Set the maximum file size for file uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable the Spring Boot banner
spring.main.banner-mode=off

# Enable graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s
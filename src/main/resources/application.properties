# Application name
spring.application.name=kitchensink

# Server configuration
server.port=8080

# Datasource configuration
spring.datasource.url=jdbc:h2:mem:kitchensinkdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (useful for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com.example.kitchensink=DEBUG

# Jackson JSON configuration
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Actuator endpoints
management.endpoints.web.exposure.include=*

# Enable CORS
spring.web.cors.allowed-origins=*

# Security (if needed, configure later)
# spring.security.user.name=admin
# spring.security.user.password=admin

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Internationalization
spring.messages.basename=i18n/messages

# Cache configuration (if needed)
# spring.cache.type=caffeine

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# JMX exposure (if needed)
spring.jmx.enabled=true
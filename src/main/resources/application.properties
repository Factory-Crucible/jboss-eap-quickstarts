# Server configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:h2:mem:kitchensink;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console configuration (optional, for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com.example.kitchensink=DEBUG

# Spring Boot Actuator (optional, for monitoring and management)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Jackson JSON configuration
spring.jackson.serialization.indent_output=true

# Internationalization
spring.messages.basename=messages/messages

# Static resources
spring.web.resources.add-mappings=true

# Session configuration
server.servlet.session.timeout=30m

# Enable response compression
server.compression.enabled=true

# Enable graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s
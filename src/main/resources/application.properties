# Server configuration
server.port=8080

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/kitchensink
spring.datasource.username=dbuser
spring.datasource.password=dbpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Application-specific properties
app.name=Kitchensink Spring Boot
app.description=JBoss Kitchensink quickstart migrated to Spring Boot
app.version=1.0.0

# Connection pool configuration
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Jackson configuration for RESTful API
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC

# Actuator endpoints for monitoring and management
management.endpoints.web.exposure.include=health,info,metrics

# Security configuration (basic setup, should be enhanced for production)
spring.security.user.name=admin
spring.security.user.password=adminpassword
plugins {
    id 'org.springframework.boot' version '3.1.5'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'java'
}

group = 'org.jboss.as.quickstarts.kitchensink'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // If you decide to use MongoDB instead of a relational database
    // implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'

    // For JSF-like functionality in Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    // Database driver (adjust based on your database choice)
    runtimeOnly 'com.h2database:h2'
    // For production, you might want to use a different database like PostgreSQL
    // runtimeOnly 'org.postgresql:postgresql'

    // Test dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

bootJar {
    archiveBaseName = 'kitchensink-spring-boot'
    archiveVersion = '0.1.0'
}

